    <form #Registercard="ngForm" (ngSubmit)="RegisterCard()">
         <h1>Payement</h1>
         <label for="id">Id of booking option</label><br>
         <input class="box" type="text" name="id" id="id" placeholder="Flight or hotel or car id" [(ngModel)]="card.id"><br>
        <label for="name">Payer Name</label><br>
        <input class="box" type="text" name="Pname" id="Pname" placeholder="Enter Name" [(ngModel)]="card.name"><br>
        <label for="pemail">Enter Email</label><br>
        <input class="box" type="text" name="Pemail" id="Pemail" placeholder="Enter Email" [(ngModel)]="card.email"><br>
        <label for="cnum">Card Number</label><br>
        <input class="box" type="text" name="cardNumber" id="cardNumber" placeholder="1234 1234 1234 1234" [(ngModel)]="card.cardNumber"><br>
        <div class="div1">
            <label for="cardex">Card expiry month</label><br>
            <input class="box2" type="month" name="month" id="month" placeholder="MM" [(ngModel)]="card.monthExpir"><br>
        </div>
        <div class="div1">
            <label for="year">Card expiry year</label><br>
            <input class="box2" type="year" name="year" id="year" placeholder="yyyy" [(ngModel)]="card.yearExpir"><br>
        </div>
        <div class="div1">
            <label for="CVC">Card CVC</label><br>
            <input class="box2" type="text" name="cvc" id="cvc" placeholder="CVC" [(ngModel)]="card.cardCvc"><br>
        </div><br><br>
        <div class="button-container">
            <button class="btn" type="submit">Pay now</button>
        </div>
    </form>
