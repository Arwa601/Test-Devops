<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>All Hotels Available</h2>
    </div>
    <div class="panel-body">
      <table id="datatable-example" class="display" cellspacing="0" width="100%">

        <thead>
          <tr>
            <th >Hotel Location</th>
            <th>Available Rooms</th>
            <th>Star Rating</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hotel of hotels ">
            <td>{{hotel.destination}}</td>
            <td>{{hotel.rooms}}</td>
            <td>{{hotel.star_rating}}</td>


            <td>
                <button style='margin-right:16px' (click)="bookHotel(hotel.id)" class="btn btn-success" style="margin-left: 10px">Book Hotel</button>
            </td>
            
              
          </tr>
        </tbody>
      </table>
    </div>
  </div>
